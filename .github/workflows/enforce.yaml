---
jobs:
  enforce:
    name: Enforce Repository Rulesets
    runs-on: ubuntu-24.04
    steps:
      # Harden the runner (Audit all outbound calls)
      # https://github.com/step-security/harden-runner
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      # Checkout the repository
      # https://github.com/actions/checkout
      - name: Checkout the repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      # Set up uv
      # https://github.com/astral-sh/setup-uv
      - name: Set up uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3
      # Execute the enforcement script
      - name: Execute enforcement script
        run: |
          uv run main.py \
            --exclude-required-check Analyze \
            --exclude-required-check dependency-review \
            --token ${{ secrets.GH_ENFORCE_PAT }} \
            --user MattKobayashi
name: Enforce Repository Rulesets
on:
  schedule:
    - cron: "20 4 * * *"
  workflow_dispatch:
permissions:
  contents: read
